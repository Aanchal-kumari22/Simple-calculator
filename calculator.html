<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <input type="text" placeholder="0" id="inputbox" disabled>
    <div class="buttons">
      <button class="operator" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="deleteLast()">⌫</button>
      <button class="operator" onclick="append('(')">(</button>
      <button class="operator" onclick="append(')')">)</button>

      <button class="operator" onclick="append('sin(')">sin</button>
      <button class="operator" onclick="append('cos(')">cos</button>
      <button class="operator" onclick="append('tan(')">tan</button>
      <button class="operator" onclick="append('Math.PI')">π</button>

      <button class="operator" onclick="append('log(')">log</button>
      <button class="operator" onclick="append('Math.sqrt(')">√</button>
      <button class="operator" onclick="append('**')">^</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="eqlbtn" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
